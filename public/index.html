<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Anonymous Liberty - Digital Rights & Privacy</title>
    <meta name="description" content="Defending Digital Rights in the Information Age">
    <meta name="robots" content="noindex, nofollow">
    <style>
        /* --- STYLES (unchanged) --- */
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body {
            font-family: 'Courier New', monospace;
            background: #0a0a0a;
            color: #00ff41;
            line-height: 1.4;
            overflow-x: hidden;
        }
        h1, h2, h3, h4, h5 {
            color: #00ff41;
            text-transform: uppercase;
            letter-spacing: 2px;
        }
        a { color: #00ff41; text-decoration: none; }
        a:hover { text-decoration: underline; }
        .matrix-bg {
            position: fixed;
            top: 0; left: 0;
            width: 100%; height: 100%;
            background: black;
            overflow: hidden;
            z-index: -1;
        }
        .notification-panel {
            position: fixed;
            top: 10px; right: 10px;
            background: rgba(0,0,0,0.9);
            border: 1px solid #00ff41;
            padding: 10px;
            font-size: 0.9em;
            color: #00ff41;
            max-width: 250px;
            display: none;
        }
        .hunter-app {
            display: flex;
            flex-direction: column;
            min-height: 100vh;
        }
        .hunter-header {
            background: #111;
            border-bottom: 2px solid #00ff41;
            padding: 10px 20px;
        }
        .hunter-header-content {
            display: flex;
            align-items: center;
            justify-content: space-between;
        }
        .hunter-logo {
            display: flex;
            align-items: center;
            gap: 10px;
        }
        .hunter-logo .hunter-glyphs {
            font-size: 1.5em;
        }
        .hunter-title {
            font-size: 1.2em;
            font-weight: bold;
        }
        .user-info {
            text-align: right;
        }
        .user-stats {
            font-size: 0.9em;
            color: #0f0;
        }
        .forum-nav {
            padding: 10px 20px;
            background: #0f0f0f;
            border-bottom: 1px solid #00ff41;
        }
        .breadcrumb {
            font-size: 0.9em;
        }
        .forum-container {
            flex: 1;
            padding: 20px;
            overflow-y: auto;
        }
        .forum-section {
            margin-bottom: 30px;
            border: 1px solid #00ff41;
            border-radius: 5px;
            overflow: hidden;
        }
        .forum-section-header {
            background: #111;
            padding: 10px 15px;
            border-bottom: 1px solid #00ff41;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        .forum-section-title {
            font-size: 1.1em;
        }
        .forum-section-stats {
            font-size: 0.85em;
            color: #0f0;
        }
        .thread-list {
            width: 100%;
            border-collapse: collapse;
        }
        .thread-list th, .thread-list td {
            padding: 8px 12px;
            border-bottom: 1px solid #333;
        }
        .thread-list tr:hover {
            background: #111;
        }
        .btn {
            display: inline-block;
            padding: 6px 12px;
            margin: 2px;
            background: #0a0;
            color: #fff;
            border: none;
            border-radius: 4px;
            font-size: 0.9em;
            cursor: pointer;
        }
        .btn:hover {
            background: #0f0;
            color: #000;
        }
        .btn-danger {
            background: #a00;
        }
        .btn-danger:hover {
            background: #f00;
        }
    </style>
</head>
<body>
    <div class="matrix-bg"></div>
    <div class="notification-panel"></div>

    <!-- Hunter-Net Application -->
    <div id="hunter-app" class="hunter-app">
        <div class="hunter-header">
            <div class="hunter-header-content">
                <div class="hunter-logo">
                    <div class="hunter-glyphs">✠ ☩ ⚔</div>
                    <div class="hunter-title">HUNTER-NET</div>
                </div>
                <div class="user-info">
                    <span id="user-display">Connecting...</span>
                    <div class="user-stats">
                        <span>Field Cred: </span><span id="field-cred">0</span>
                    </div>
                    <button class="btn btn-danger" onclick="logout()">Disconnect</button>
                </div>
            </div>
        </div>

        <div class="forum-nav">
            <div class="breadcrumb">
                <a href="#" onclick="showForumHome()">Hunter-Net</a>
                <span id="breadcrumb-trail"></span>
            </div>
        </div>

        <div class="forum-container">
            <!-- Forum Home -->
            <div id="forum-home" class="forum-view">
                <div class="forum-section">
                    <div class="forum-section-header">
                        <div class="forum-section-title">Discussion Boards</div>
                        <div class="forum-section-stats">Organized by Creed</div>
                    </div>
                    <table class="thread-list">
                        <thead>
                            <tr>
                                <th>Board</th>
                                <th>Description</th>
                                <th>Threads</th>
                                <th>Last Activity</th>
                            </tr>
                        </thead>
                        <tbody id="boards-list">
                            <!-- Populated by JS -->
                        </tbody>
                    </table>
                </div>

                <div class="forum-section">
                    <div class="forum-section-header">
                        <div class="forum-section-title">Communication Channels</div>
                        <div class="forum-section-stats">Real-time secure chat</div>
                    </div>
                    <div style="padding: 20px;">
                        <button class="btn" onclick="showChat('global')">Global Channel</button>
                        <button class="btn" onclick="showChat('firelight')">Firelight</button>
                        <button class="btn" onclick="showChat('judgment-day')">Judgment Day</button>
                        <button class="btn" onclick="showChat('triage')">Triage</button>
                        <button class="btn" onclick="showChat('unity')">Unity</button>
                        <button class="btn" onclick="showChat('vigil')">Vigil</button>
                        <button class="btn" onclick="showChat('vitalis')">Vitalis</button>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="/socket.io/socket.io.js"></script>
    <script>
        // --- JS CODE FROM FILE ---
        const socket = io();

        function logout() {
            alert("Disconnected from Hunter-Net.");
        }

        function showForumHome() {
            document.getElementById("breadcrumb-trail").innerText = "";
            document.getElementById("forum-home").style.display = "block";
        }

        function showChat(channel) {
            alert("Opening chat channel: " + channel);
        }
    </script>
</body>
</html>
