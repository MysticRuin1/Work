                    <div class="hunter-glyphs">✠ ☩ ⚔</div>
                    <div class="hunter-title">HUNTER-NET</div>

                                <th>Description</th>
                                <th>Threads</th>
                                <th>Last Activity</th>
                            </tr>
                        </thead>
                        <tbody id="boards-list">
                            <!-- Populated by JS -->
                        </tbody>
                    </table>
                </div>

                <div class="forum-section">
                    <div class="forum-section-header">
                        <div class="forum-section-title">Communication Channels</div>
                        <div class="forum-section-stats">Real-time secure chat</div>
                    </div>
                    <div style="padding: 20px;">
                        <button class="btn" onclick="showChat('global')">Global Channel</button>
                        <button class="btn" onclick="showChat('firelight')">Firelight</button>
                        <button class="btn" onclick="showChat('judgment-day')">Judgment Day</button>
                        <button class="btn" onclick="showChat('triage')">Triage</button>
                        <button class="btn" onclick="showChat('unity')">Unity</button>
                        <button class="btn" onclick="showChat('vigil')">Vigil</button>
                        <button class="btn" onclick="showChat('vitalis')">Vitalis</button>
                    </div>
                </div>
